{% extends 'base.html' %} {% block content %}

<div class="row">
	<h3>Categories</h3>

	<ul class="collapsible" data-collapsible="accordion">
		{% for cat in categories %}
		<li>
			<div class="collapsible-header">
				<a href="" class="waves-effect waves-light btn btn-small">Del</a>
				<a href="{{url_for('edit_category', category_id=cat._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a>
				<div class="task-header col s3">
					<strong>{{cat.category_name}}</strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
